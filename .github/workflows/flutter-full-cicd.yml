name: Flutter Full Platform CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  pull-requests: write
  id-token: write
  pages: write

concurrency:
  group: flutter-full-cicd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2
  AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
  AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
  ARTIFACT_PREFIX: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || format('run-{0}', github.run_id) }}

jobs:
  lint:
    name: Lint (Flutter)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-v2-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-v2-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

  test:
    name: Test (Flutter)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-v2-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-v2-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Test
        run: flutter test

  linux-and-web-builds:
    name: Build (Linux & Web)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-v2-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-v2-

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux desktop
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release

      - name: Package Linux bundle
        run: |
          tar -czf linux-bundle.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-linux
          path: linux-bundle.tar.gz

      - name: Build Web
        run: flutter build web --release

      - name: Package web build
        run: |
          cd build/web
          zip -rq ../../web-build.zip .

      - name: Upload web artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-web
          path: web-build.zip

  android-build:
    name: Build (Android)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-v2-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-v2-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/build.gradle', 'android/app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Copy Android APK to artifact root
        run: cp build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-android-apk
          path: app-release.apk

  apple-builds:
    name: Build (iOS & macOS - ${{ matrix.label }})
    runs-on: ${{ matrix.runner }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-15-intel
            arch: x64
            label: Intel
            slug: intel
          - runner: macos-latest
            arch: arm64
            label: Apple Silicon
            slug: apple-silicon
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-v2-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-v2-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          architecture: ${{ matrix.arch }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign

      - name: Package iOS app
        run: |
          cd build/ios/iphoneos
          zip -rq ../../../ios-Runner.zip Runner.app

      - name: Build macOS
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release

      - name: Package macOS app
        run: |
          cd build/macos/Build/Products/Release
          shopt -s nullglob
          apps=( *.app )
          if [ ${#apps[@]} -eq 0 ]; then
            echo "No .app bundle found in $(pwd)"
            ls -la
            exit 1
          fi

          app_path="${apps[0]}"
          echo "Zipping macOS app bundle: ${app_path}"
          ditto -c -k --sequesterRsrc --keepParent "$app_path" "../../../../../macos-${{ matrix.slug }}.zip"

      - name: Upload Apple artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-${{ matrix.slug }}-apple
          path: |
            ios-Runner.zip
            macos-${{ matrix.slug }}.zip

  windows-build:
    name: Build (Windows)
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-v2-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-v2-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        shell: bash
        run: flutter pub get

      - name: Build Windows
        shell: bash
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release

      - name: Package Windows build
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $workspaceZip = Join-Path $env:GITHUB_WORKSPACE 'windows-bundle.zip'
          $releaseDir = Get-ChildItem -Path 'build/windows' -Directory -Recurse -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "[\\/]runner[\\/]Release$" } |
            Select-Object -ExpandProperty FullName -First 1

          if (-not $releaseDir) {
            Write-Error "Could not find Windows release output under build/windows. Contents:"
            Get-ChildItem -Path 'build/windows' -Directory -Recurse | Select-Object -ExpandProperty FullName
          }

          Write-Host "Packaging Windows build from: $releaseDir"
          Compress-Archive -Path (Join-Path $releaseDir '*') -DestinationPath $workspaceZip -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-windows
          path: windows-bundle.zip

  deploy-web:
    name: Deploy Web (GitHub Pages)
    runs-on: ubuntu-latest
    needs: [lint, test, linux-and-web-builds]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download web artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-web
          path: build/web

      - name: Unpack web artifact
        working-directory: build/web
        run: unzip web-build.zip

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web/

  release:
    name: Release Assets
    needs: [linux-and-web-builds, android-build, apple-builds, windows-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Linux artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-linux
          path: artifacts/linux

      - name: Download Web artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-web
          path: artifacts/web

      - name: Download Android artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-android-apk
          path: artifacts/android

      - name: Download Apple artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: ${{ env.ARTIFACT_PREFIX }}-*-apple
          path: artifacts/apple
          merge-multiple: true

      - name: Download Windows artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-windows
          path: artifacts/windows

      - name: Assemble release payloads
        run: |
          mkdir -p release
          cp artifacts/linux/linux-bundle.tar.gz release/
          cp artifacts/web/web-build.zip release/
          cp artifacts/android/app-release.apk release/
          cp artifacts/windows/windows-bundle.zip release/
          if compgen -G "artifacts/apple/ios-Runner.zip" > /dev/null; then
            cp artifacts/apple/ios-Runner.zip release/
          fi
          if compgen -G "artifacts/apple/macos-*.zip" > /dev/null; then
            cp artifacts/apple/macos-*.zip release/
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Automated Build ${{ github.run_number }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false

  dependabot:
    name: Dependabot
    needs: [lint, test, linux-and-web-builds, android-build, apple-builds, windows-build, deploy-web]
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  cleanup-pr-artifacts:
    name: Cleanup PR Artifacts
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Delete PR artifacts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prefix = `pr-${context.payload.pull_request.number}`;
            const artifacts = await github.paginate(github.rest.actions.listArtifactsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            for (const artifact of artifacts) {
              if (artifact.name && artifact.name.startsWith(prefix)) {
                core.info(`Deleting artifact ${artifact.name}`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }
